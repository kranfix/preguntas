<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>App movil</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="bs/dist/css/bootstrap-formhelpers.min.css">
	<script type="text/javascript" src="assets/js/data.js"></script>
</head>
<body onload="loadPage()">
	<script>initVariables();</script>
	<header class="text-center col-md-12 col-sm-12">
    <div class="row">
			<img alt="" id="qImage">
			<p class="text-left answer" id="numberOfAnswered"></p>
			<div class="progress">
				<div class="progress-bar" role="progressbar"
				  	aria-valuenow="20" aria-valuemin="0"
						aria-valuemax="100" style="width: 20%;" id="progressBar">
					<span class="sr-only" id="completedPercent">20% completado</span>
				</div>
			</div>
    </div>
    <hr>
	</header>
	<section class="container">
		<div class="row text-center square" width="100%" id="Questions">
			<h2 class="title" id="Question"></h2>
			<div class="col-md-4 col-sm-4">
				<a class="text-center" onclick="insertAnswer(0)"
				   href="#" id="a1"></a>
			</div>
			<div class="col-md-4 col-sm-4">
				<a class="text-center" onclick="insertAnswer(1)"
				   href="#" id="a2"></a>
			</div>
			<div class="col-md-4 col-sm-4">
				<a class="text-center" onclick="insertAnswer(2)"
				   href="#" id="a3"></a>
			</div>
    </div>

		<div class="row text-center square" width="100%" id="myAnswers" hidden>
			<h2 class="title" id="Message"></h2>
			<div id="answersConfirmation"></div>
			<div class="col-md-12 col-sm-12 text-center"  id="bSummit">
				<button onclick="summitAnswer()">Submit</button>
			</div>
			<div class="col-md-12 col-sm-12 text-center" id="bStart" hidden>
				<button onclick="startQuiz()">Start again</button>
			</div>
		</div>
  </section>

  <!--<script src="bs/dist/js/bootstrap-formhelpers.min.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEnj_bAk9wTtLxrtLL5JJ1VvksDeXbLf8&callback=initMap&libraries=places"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
